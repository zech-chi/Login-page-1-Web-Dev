<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css" />
    <title>Login Page</title>
</head>
<body>
    <div id="image-div">
        <h1>image</h1>
    </div>
    <div id="login-div">
        <!-- <img src=""/> -->
        <div id="login-info-div">
            <h1>Login to your Account</h1>
            <p>See what is going on with your business</p>
            <div id="login-with-google-div">
                <img src="resources/images/googleicon.png" width="25" height="25" alt="Google Icon" />
                <a href="#">Continue with Google</a>
            </div>
            <div id="sign-with-email-p-div">
                <p>------------- or Sign in with Email ------------- </p>
            </div>
            <div id="sign-with-email">
                <div id="forgot-remember-div">
                    <div id="remember-div">
                        <input type="checkbox" id="remember" name="remember"/>
                        <label for="remember">Remember me</label>
                    </div>
                    <div id="forgot-pass-div">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>

                <div id="input-fields-div">
                    <div class="input-group">
                        <label for="login">Email</label>
                        <input type="text" id="login" name="login" placeholder="   mail@abc.com" class="email"/>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" placeholder="   *****************" class="password"/>
                    </div>
                </div>
                <button>Login</button>
            </div>
        </div>
        <div id="not-registered-div">
            <p>Not Registered Yet?</p>
            <a href="#">Create an account</a>
        </div>
    </div>
</body>
</html>
